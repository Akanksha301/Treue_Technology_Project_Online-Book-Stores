<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<Style>
body{
    font-family: 'Lato', sans-serif;
    background: linear-gradient(rgba(0,0,0,0.9),rgba(0,0,0,0.4)),url(https://wallpaperbat.com/img/59557-pink-books-wallpaper.jpg);
    height: 100vh;
    -webkit-background-size: cover;
    background-size: cover;
    background-position: center center;
    position: relative;
}
.card {
background-color :  rgba(148, 148, 148,0.3) ;
height : 500px;
width : 400px ;
padding : 15px 20px ;
border-radius : 15px;
margin-top : 100px ;
margin-left : 500px ;
text-align : center ;
border: 1px solid White;
}

h1,h4{
color : white ;
}

input {
font-size : 20px ;
}

@media screen and (max-width: 600px) {
   .card input[type=text] {
    text-align: center;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
   input[type=text] {
    border: 1px solid #ccc;
  }
}

@media (max-width:600px){
    .wrapper {
width: 100%;
}
}
</Style>

<body>
<div class = "card" >
<form th:action="@{/registered}" th:object="${user}" method = "post">
<div class ="title"><h1>Sing-Up</h1></div>
<input type = "text" th:field="*{name}" placeholder="Enter Name"><br><br>
<input type = "text" th:field="*{contact}" placeholder="Enter Contact"><br><br>
<input type = "text" th:field="*{email}" placeholder="Enter Email"><br><br>
<input type = "text" th:field="*{username}" placeholder="Enter Username"><br><br>
<input type = "text" th:field="*{password}" placeholder="Enter Password"><br><br>
<input type = "Submit">
<input type = "Reset">
<br><br>
<a href ="http://localhost:8080/login"><h4>Already a user ? Login</h4></a>
</form>
</div>
</body>
</html>
